<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enhanced Bootstrap Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .modal-dialog {
        max-width: 900px;
      }

      .modal-content {
        display: flex;
        flex-direction: row;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        animation: slideIn 0.5s ease-out, fadeIn 0.5s ease-out;
        margin-top: 200px;
      }

      .modal-left {
        flex: 1;
        background-color: #e6f7ff;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px 0 0 15px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .modal-left img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .modal-right {
        flex: 1.5;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 0 15px 15px 0;
      }

      .modal-right h3 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      form input:focus {
        border-color: #00b4d8;
        outline: none;
      }

      .forgot-password {
        font-size: 12px;
        text-decoration: none;
        color: #00b4d8;
        display: inline-block;
        margin-bottom: 20px;
        transition: color 0.3s;
      }

      .forgot-password:hover {
        color: #007bb5;
      }
      .login-btn {
        width: 100%;
        padding: 10px;
        background: linear-gradient(45deg, #00b4d8, #007bb5);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      .login-btn:hover {
        background: linear-gradient(45deg, #007bb5, #00b4d8);
        transform: scale(1.05);
      }

      .google-btn {
        width: 100%;
        padding: 10px;
        background: linear-gradient(45deg, #f4b400, #db4437);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 15px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      .google-btn:hover {
        background: linear-gradient(45deg, #db4537, #f4b300);
        transform: scale(1.05);
      }

      hr {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid #ddd;
      }

      .modal-right p {
        font-size: 12px;
        text-align: center;
      }

      .modal-right p a {
        text-decoration: none;
        color: #00b4d8;
        transition: color 0.3s;
      }

      .modal-right p a:hover {
        color: #007bb5;
      }

      @media (max-width: 768px) {
        .modal-content {
          flex-direction: column;
        }

        .modal-left,
        .modal-right {
          border-right: none;
          border-bottom: 2px solid #ddd;
        }
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .btn-primary {
        background: linear-gradient(45deg, #00b4d8, #007bb5);
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        color: white;
        transition: background 0.3s;
      }

      .btn-primary:hover {
        background: linear-gradient(45deg, #007bb5, #00b4d8);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal1"
      >
        Open Modal
      </button>
    </div>
    <div
      class="modal fade"
      id="modal1"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-left">
            <img
              src="https://technobd.com/wp-content/uploads/2022/11/Saly-24@2x.png"
              alt="Illustration"
            />
          </div>
          <div class="modal-right">
            <h3>LOGIN</h3>
            <form>
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <a href="#" class="forgot-password">Forgot Password?</a>
              <button type="submit" class="login-btn">Login</button>
            </form>
            <hr />
            <button class="google-btn">Sign In with Google</button>
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
